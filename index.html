<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css/styles.css" />
    <link rel="stylesheet" href="./scripts/app.js" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
          <a href="#" class="logo">
              <img src="./assets/images for use on website/Logo.svg" alt="Cookware Logo">
          </a>
          <div class="nav-links">
              <a href="#">COOKWARE</a>
              <a href="#">BAKEWARE</a>
              <a href="#">ACCESSORIES</a>
              <a href="#" class="sale">SALE</a>
          </div>
      </div>
  </nav>
  
      <div class="hero">
          <img src="/api/placeholder/1200/600" alt="Kitchen scene with cook">
          <div class="hero-overlay"></div>
          <div class="hero-content">
              <h1>Cookware Built to Last</h1>
          </div>
      </div>
  
      <div class="promo-banner">
          Sale $10 off when you spend $150
      </div>
  
      <section class="start-cooking">
          <h2>Start Cooking</h2>
          <div class="category-grid">
              <div class="category-card">
                  <img src="/api/placeholder/400/300" alt="Essential Cookware">
                  <h3>Essential Cookware</h3>
              </div>
              <div class="category-card">
                  <img src="/api/placeholder/400/300" alt="Bakeware Sets">
                  <h3>Bakeware Sets</h3>
              </div>
              <div class="category-card">
                  <img src="/api/placeholder/400/300" alt="Kitchen Accessories">
                  <h3>Kitchen Accessories</h3>
              </div>
          </div>
      </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
